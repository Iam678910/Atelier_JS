<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 7 - Saisie Sécurisée</title>
  <script>
    function saisieSecurisee() {
      try {
        
        let saisie = prompt("Entrez un nombre entre 1 et 100 :");
        let nombre = Number(saisie);

        
        if (isNaN(nombre)) {
          throw "Erreur : ce n'est pas un nombre !";
        }

        
        if (nombre < 1 || nombre > 100) {
          throw "Erreur : nombre hors de la plage (1-100) !";
        }

        
        alert("✅ Vous avez saisi un nombre valide : " + nombre);

      } catch (erreur) {
        
        alert("❌ " + erreur);
      }
    }
  </script>
</head>
<body>
  <h2>Exercice 7 : Saisie Sécurisée</h2>
  <button onclick="saisieSecurisee()">Tester la saisie</button>
</body>
</html>
